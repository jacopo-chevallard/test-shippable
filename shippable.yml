language: none


integrations:                              
    hub:
      - integrationName: Docker-jc
        type: docker                        

#branches:
#  only:
#    - master

#compiler:
#  - gcc

# environment variable
env:
  - CMAKE_MACROS=$HOME/cmake-macros

build:

  pre_ci_boot:
    image_name: jacopochevallard/beaglebaseimage
    image_tag: "1.3"
    pull: true                              #required, false if image already built or pulled in pre_ci
    #options:
    #env:

  # build a container as part of workflow
  #pre_ci:
  #  - docker build -t jacopochevallard/hello_world:1.0 .

  ci:
    - rm -rf $CMAKE_MACROS
    - git clone https://github.com/jacopo-chevallard/cmake-macros.git $CMAKE_MACROS
    - echo $CMAKE_MACROS
    - ls $CMAKE_MACROS
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_Fortran_COMPILER=/usr/bin/gfortran ..
    - make install
    #- ./hello_world
    
  post_ci:
    - cd ..

    # Extract tag number from git commit
    - GIT_TAG=$(git tag --points-at HEAD)
    - echo GIT_TAG $GIT_TAG

    # If the commit is tagged, then proceed to build the Docker container
    - if [ "$GIT_TAG" != "" ] ; then docker build -t jacopochevallard/hello_world:$GIT_TAG . ; fi

    # And push the container to DockerHub
    - if [ "$GIT_TAG" != "" ] ; then docker push jacopochevallard/hello_world:$GIT_TAG ; fi

