language: none


integrations:                              
    hub:
      - integrationName: Docker-jc
        type: docker                        

branches:
  only:
    - master

compiler:
  - gcc

build:

  pre_ci_boot:
    image_name: jacopochevallard/beaglebaseimage
    image_tag: "1.2"
    pull: true                              #required, false if image already built or pulled in pre_ci
    #options:
    #env:

  ci:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_Fortran_COMPILER=/usr/bin/gfortran ..
    - make
    - ./hello_world

  post_ci:
    - echo "true"
